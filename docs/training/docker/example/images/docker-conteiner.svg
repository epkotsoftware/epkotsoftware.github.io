@startuml
left to right direction

package Container {
  map "example-web (localhost:8001)" AS cweb  {
    HostIp => 127.0.0.1
    HostPort => 8001
  }

  map "example-mysql (localhost:3307)" AS cmysql  {
    HostIp => 127.0.0.1
    HostPort => 3307
    Hostname => my-db
    ContainerPort => 3306
    RootPassword => my-pass
  }

  map "example-phpmyadmin (localhost:8888)" AS cphpmyadmin  {
    HostIp => 127.0.0.1
    HostPort => 8888
  }
}

package Image {
  object "example-web" AS web
  package OfficialImage {
    object "php:8.1.2-apache" AS php
    object "mysql:8.0.28" AS mysql
    object "phpmyadmin/phpmyadmin:5.1.3" AS phpmyadmin
  }
}

package Volume {
  object "example-mysql-volume" AS vmysql
}

cweb *- - web
web - -|> php
cmysql *- - mysql
cmysql *- - vmysql
cphpmyadmin *- - phpmyadmin
@enduml

