@startuml
box "Web browser"
  actor "ユーザー" as u
  boundary "画面" as b
end box
box "Web server"
  participant "View" as v
  control "Controller" as c
  participant "Service" as s
  participant "Repository" as r
end box
box "DB server"
  database "DB" as d
end box
box "Cloud"
  participant "外部API" as a
end box

u -> b : アクション
b -> c : リクエスト
note over c: フォーマット\nバリデーション
c -> s : データ取得
s -> r : DB情報取得
note over r: クエリ生成
r -> d : レコード取得
d -> r : レコード
r -> s : DB情報
s -> r : API情報取得
note over r: リクエストデータ生成
r -> a : リクエスト
a -> r : レスポンス
r -> s : API情報
note over s: 各情報からデータ生成
s -> c : データ
c -> v : データ
note over v: 描画
v -> b : レスポンス
b -> u : 画面表示
@enduml

